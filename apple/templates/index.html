<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網頁應用程式</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; color: #333; }
        .container { max-width: 600px; margin: 40px auto; padding: 30px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 20px; }
        h2 { color: #555; margin-top: 30px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        input[type="text"] { width: calc(100% - 22px); padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        button { display: block; width: 100%; padding: 12px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 10px; padding: 10px; background-color: #e9ecef; border: 1px solid #ced4da; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; min-height: 20px; }
        #audioPlayer { margin-top: 20px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>文字轉語音服務</h1>
        <p>請輸入要轉換成語音的文字：</p>
        <input type="text" id="inputText" placeholder="例如：你好，世界！">
        <button onclick="processText()">執行處理並播放</button>
        
        <h2>處理狀態：</h2>
        <div id="result">請輸入文字後點擊按鈕。</div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        const resultDiv = document.getElementById('result');
        const audioPlayer = document.getElementById('audioPlayer');

        function processText() {
            const inputText = document.getElementById('inputText').value;
            resultDiv.innerText = '處理中，請稍候...'; // 提供處理中提示
            audioPlayer.src = ''; // 清除舊的音訊

            fetch('/process', { // 向後端 /process 路徑發送請求
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json()) // 假設後端回傳 JSON
            .then(data => {
                resultDiv.innerText = data.message || data.error || '未知回應';
                if (data.audio_url) {
                    audioPlayer.src = data.audio_url;
                    audioPlayer.play();
                }
            })
            .catch(error => {
                resultDiv.innerText = '前端請求錯誤：' + error;
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
