<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網頁應用程式</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 15px; padding: 10px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的網頁應用程式</h1>
        <p>請輸入要處理的文字：</p>
        <input type="text" id="inputText" placeholder="例如：Hello Web UI">
        <button onclick="processText()">執行處理</button>
        
        <h2>處理結果：</h2>
        <div id="result"></div>
    </div>

    <script>
        function processText() {
            const inputText = document.getElementById('inputText').value;
            fetch('/process', { // 向後端 /process 路徑發送請求
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json()) // 假設後端回傳 JSON
            .then(data => {
                document.getElementById('result').innerText = data.result; // 更新結果區域
            })
            .catch(error => {
                document.getElementById('result').innerText = '處理時發生錯誤：' + error;
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
